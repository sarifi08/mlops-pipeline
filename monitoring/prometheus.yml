# Prometheus Configuration for Fraud Detection API
#
# Scrapes metrics from the /metrics endpoint every 15 seconds
# Monitors prediction latency, fraud rates, model performance

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting rules (sent to Alertmanager)
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  - job_name: 'fraud-detection-api'
    static_configs:
      - targets: ['api:8000']  # docker-compose service name
    metrics_path: '/metrics'
    scrape_interval: 15s

  # For local development (non-Docker)
  - job_name: 'fraud-detection-api-local'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
