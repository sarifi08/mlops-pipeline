# Grafana Dashboard Provisioning
# Auto-loads dashboards from JSON files on startup

apiVersion: 1

providers:
  - name: "MLOps Dashboards"
    orgId: 1
    folder: "MLOps"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
